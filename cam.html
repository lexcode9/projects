<!DOCTYPE html>
<html>
<head>
  <title>Cam6</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #video {
      position: absolute;
      width: 640px;
      height: 480px;
      transform: scaleX(-1);
      object-fit: cover;
    }
    #circle {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="circle"></div>

  <!-- ✅ Use compatible TensorFlow.js v1.7.4 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>

  <!-- ✅ Use face-api.js -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const circle = document.getElementById('circle');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        alert('Camera error: ' + err);
      }
    }

    async function loadModels() {
      const modelUrl = 'https://justadudewhohacks.github.io/face-api.js/models';
      await faceapi.nets.tinyFaceDetector.loadFromUri(modelUrl);
      await faceapi.nets.faceLandmark68TinyNet.loadFromUri(modelUrl);
    }

    async function trackNose() {
      const result = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks(true);

      if (result) {
        const nose = result.landmarks.getNose()[3];
        const rect = video.getBoundingClientRect();
        const mirroredX = rect.left + (video.videoWidth - nose.x) * (rect.width / video.videoWidth);
        const adjustedY = rect.top + nose.y * (rect.height / video.videoHeight);

        circle.style.left = `${mirroredX - circle.offsetWidth / 2}px`;
        circle.style.top = `${adjustedY - circle.offsetHeight / 2}px`;
      }

      requestAnimationFrame(trackNose);
    }

    async function init() {
      await loadModels();
      await video.play();
      trackNose();
    }

    video.onloadedmetadata = init;

    startCamera();
  </script>
</body>
</html>
