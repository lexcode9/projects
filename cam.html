<!DOCTYPE html>
<html>
<head>
  <title>Cam7</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #video {
      position: absolute;
      width: 320px;  /* Half of 640 */
      height: 240px; /* Half of 480 */
      transform: scaleX(-1);
      object-fit: cover;
    }
    #circle {
      position: absolute;
      width: 30px;  /* Half of 20px */
      height: 30px;
      background: red;
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="circle"></div>

  <!-- Light TF.js version (v1.7.4, CPU-friendly) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const circle = document.getElementById('circle');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 320, height: 240 } // smaller resolution
        });
        video.srcObject = stream;
      } catch (err) {
        alert('Camera error: ' + err);
      }
    }

    async function loadModels() {
      const modelUrl = 'https://justadudewhohacks.github.io/face-api.js/models';
      await faceapi.nets.tinyFaceDetector.loadFromUri(modelUrl);
      await faceapi.nets.faceLandmark68TinyNet.loadFromUri(modelUrl);
    }

    async function trackNose() {
      const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 128, scoreThreshold: 0.5 });
      const result = await faceapi
        .detectSingleFace(video, options)
        .withFaceLandmarks(true);

      if (result) {
        const nose = result.landmarks.getNose()[3];
        const rect = video.getBoundingClientRect();
        const mirroredX = rect.left + (video.videoWidth - nose.x) * (rect.width / video.videoWidth);
        const adjustedY = rect.top + nose.y * (rect.height / video.videoHeight);

        circle.style.left = `${mirroredX - 5}px`; // 5 = half of 10px width
        circle.style.top = `${adjustedY - 5}px`;
      }

      setTimeout(trackNose, 300); // slower = lower CPU
    }

    async function init() {
      await loadModels();
      await video.play();
      trackNose();
    }

    video.onloadedmetadata = init;
    startCamera();
  </script>
</body>
</html>
