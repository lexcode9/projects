<!DOCTYPE html>
<html>
<head>
  <title>Cam8</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #video {
      position: absolute;
      width: 320px;  /* Half resolution */
      height: 240px;
      transform: scaleX(-1);
      object-fit: cover;
    }
    #circle {
      position: absolute;
      width: 24px;
      height: 24px;
      font-size: 24px;
      pointer-events: none;
      user-select: none;
      /* No background or border-radius needed for emoji */
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <div id="circle">üçå</div>

  <!-- TensorFlow.js v1.7.4 for better CPU perf -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script>
    const video = document.getElementById('video');
    const circle = document.getElementById('circle');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { width: 320, height: 240 }
        });
        video.srcObject = stream;
      } catch (err) {
        alert('Camera error: ' + err);
      }
    }

    async function loadModels() {
      const modelUrl = 'https://justadudewhohacks.github.io/face-api.js/models';
      await faceapi.nets.tinyFaceDetector.loadFromUri(modelUrl);
      await faceapi.nets.faceLandmark68TinyNet.loadFromUri(modelUrl);
    }

    async function trackNose() {
      const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 128, scoreThreshold: 0.5 });
      const result = await faceapi
        .detectSingleFace(video, options)
        .withFaceLandmarks(true);

      if (result) {
        const nose = result.landmarks.getNose()[3];
        const rect = video.getBoundingClientRect();

        // Mirror X coordinate because video is flipped horizontally
        const mirroredX = rect.left + (video.videoWidth - nose.x) * (rect.width / video.videoWidth);
        const adjustedY = rect.top + nose.y * (rect.height / video.videoHeight);

        circle.style.left = `${mirroredX - 12}px`; // 12 = half emoji size
        circle.style.top = `${adjustedY - 12}px`;
      }

      setTimeout(trackNose, 300); // slower detection to save CPU
    }

    async function init() {
      await loadModels();
      await video.play();
      trackNose();
    }

    video.onloadedmetadata = init;
    startCamera();
  </script>
</body>
</html>
