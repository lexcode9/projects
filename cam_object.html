<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cam Object Detector</title>
  <style>
   #video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}
  </style>
</head>
<body>
  <center>
    <video id="video" autoplay muted playsinline></video><br>
    <div id="status">Scanning...</div>
    <button id="switchCam">Switch Camera</button>
  </center>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video = document.getElementById('video');
    const statusDiv = document.getElementById('status');
    const switchCamBtn = document.getElementById('switchCam');

    let lastSpoken = '';
    let speaking = false;
    let useFrontCam = true;
    let currentStream;
    let model;
    let detectionInterval;

    function speak(text) {
      if (speaking || text === lastSpoken) return;
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'en-US';
      msg.rate = 1;
      msg.pitch = 0.9;
      msg.onstart = () => speaking = true;
      msg.onend = () => { speaking = false; lastSpoken = text; };
      window.speechSynthesis.speak(msg);
    }

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: useFrontCam ? 'user' : 'environment'
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;

        video.style.transform = useFrontCam ? 'scaleX(-1)' : 'none';

        video.onloadeddata = () => {
          if (detectionInterval) clearInterval(detectionInterval);
          runDetection();
        };

      } catch (e) {
        alert("Could not access camera: " + e);
        statusDiv.textContent = "Error: Camera access denied.";
      }
    }

    async function runDetection() {
      if (!model) {
        statusDiv.textContent = "Status: Loading model...";
        model = await cocoSsd.load();
      }

      detectionInterval = setInterval(async () => {
        statusDiv.textContent = "Status: Scanning...";
        const predictions = await model.detect(video);
        if (predictions.length > 0) {
          const top = predictions[0];
          statusDiv.textContent = `Status: Detected - ${top.class}`;
          speak(top.class);
        }
      }, 2000);
    }

    switchCamBtn.addEventListener('click', async () => {
      useFrontCam = !useFrontCam;
      await startCamera();
    });

    startCamera();
  </script>
</body>
</html>
