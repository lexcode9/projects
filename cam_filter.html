<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cam Filter</title>
  <style>
    body {
      text-align: center;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
      margin: 0;
    }

    #video {
      width: 90vw;
      height: auto;
      object-fit: contain;
      transform: scaleX(-1);
    }

    #filter-emoji {
      position: absolute;
      font-size: 40px;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <span id="filter-emoji">ðŸ”´</span>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const filterEmoji = document.getElementById('filter-emoji');

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: true
        });
        video.srcObject = stream;
      } catch (err) {
        alert('Camera error: ' + err);
      }
    }

    async function loadModels() {
      const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models';
      await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
      await faceapi.nets.faceLandmark68TinyNet.loadFromUri(MODEL_URL);
    }

    async function detectLoop() {
      const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 128, scoreThreshold: 0.5 });
      const result = await faceapi.detectSingleFace(video, options).withFaceLandmarks(true);

      if (result) {
        const nose = result.landmarks.getNose()[3];
        const videoRect = video.getBoundingClientRect();
        
        const mirroredX = videoRect.width - (nose.x * videoRect.width / video.videoWidth);
        const scaledY = nose.y * videoRect.height / video.videoHeight;

        filterEmoji.style.left = `${videoRect.left + mirroredX - (filterEmoji.offsetWidth / 2)}px`;
        filterEmoji.style.top = `${videoRect.top + scaledY - (filterEmoji.offsetHeight / 2)}px`;
        filterEmoji.style.display = 'block';
      } else {
        filterEmoji.style.display = 'none';
      }
      requestAnimationFrame(detectLoop);
    }

    async function init() {
      await loadModels();
      await video.play();
      detectLoop();
    }
    
    video.onloadedmetadata = init;
    startCamera();
  </script>
</body>
</html>
